<div style="position: relative">
  <div class="glass-card">
    <div class="wrapper">
      <div
        class="main-timer"
        (window:resize)="OnResize($event)"
        [style.font-size]="mainfontsize"
      >
        {{ DisplayTime() }}
      </div>
      <div class="ribbon">
        <div class="ribbon-container">
          <app-plus-img [imgColor]="'black'" (clickEventListener)="RibbonItemClickEvent('New-Item')"></app-plus-img>
          <app-play-img *ngIf="!isRunning" [imgColor]="'black'" (clickEventListener)="RunTimer()"></app-play-img>
          <app-pause-img *ngIf="isRunning" [imgColor]="'black'" (clickEventListener)="RunTimer()"></app-pause-img>
          <app-refresh-img [imgColor]="'black'"></app-refresh-img>
          <app-list-img [imgColor]="'black'" (clickEventListener)="RibbonItemClickEvent('list')"></app-list-img>
        </div>
      </div>
      <ng-template #mymodal let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">{{modalHeader}}</h4>
          <a
            class="close"
            style="cursor: pointer"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
          >
            <span aria-hidden="true">Ã—</span>
          </a>
        </div>
        <div class="modal-body">
          <div [ngSwitch]="menuItemName">
            <div *ngSwitchCase="'New-Item'">
              <app-new-interval (newlyCreatedItem)="NewTimerEvent($event)" [existingColors]="allColors"></app-new-interval>
            </div>
            <div *ngSwitchCase="'list'">
              <app-interval-list [allInterval]="allInterval"></app-interval-list>
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
  <div class="progress interval-progress" style="border-radius: 0">
    <div
      class="progress-bar"
      role="progressbar"
      [attr.aria-valuenow]="intervalprogress"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="StyleProgress()"
    ></div>
  </div>
</div>
