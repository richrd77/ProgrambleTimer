<div class="interval-list">
  <app-table [tblInput]="tbl"></app-table>
  <hr />
  <div
    *ngIf="showListRibbon"
    style="display: flex; justify-content: space-evenly"
  >
    <app-eye
      [disabled]="!canView"
      (clickEventListener)="EyeClickEvent($event)"
    ></app-eye>
    <app-save
      [disabled]="!canSave"
      (clickEventListener)="SaveImgClicked($event)"
    ></app-save>
  </div>
  <ng-template #newroutine>
    <app-textbox
      [inputProperties]="routineNameInput"
      (text)="CatchTextEvent($event)"
    ></app-textbox>
    <div style="display: flex; justify-content: space-evenly; margin-top: 1rem">
      <app-button [btnText]="'Save'" (btnClick)="SaveNewRoutine()"></app-button>
      <app-button
        [btnText]="'Cancel'"
        (btnClick)="DoNotSaveNewRoutine()"
      ></app-button>
    </div>
  </ng-template>
</div>
